<div class="row page-titles">
    <div class="col-md-5 align-self-center">
        <h3 class="text-themecolor">Sesiones</h3>
    </div>

</div>



<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input type="text" class="form-control" placeholder="Buscar sesiones...">
            </div>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
        </div>
    </div>

</div>


<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Sesiones registradas ( <small>1</small> )</h3>
                <div class="table-responsive">
                    <table class="table vm no-th-brd pro-of-month table-hover">
                        <thead>
                            <tr>
                                <th>Fecha de Inicio</th>
                                <th>Fecha de Fin</th>
                                <th>Actividad</th>
                                <th>Entrenador</th>
                                <!-- <th>Fecha de Registro</th> -->
                                <!-- <th>Fecha última modificación</th> -->
                                <th>Usuarios</th>
                                <th></th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>
                                    <!-- <input [(ngModel)]="sesion.fechaInicio" type="text" name="fechaInicio" class="form-control"> -->
                                    <input class="w170" [(ngModel)]="sesion.fechaInicio" [owlDateTimeTrigger]="dt1" [owlDateTime]="dt1">
                                    <owl-date-time #dt1></owl-date-time>
                                </td>
                                <td>
                                    <!-- <input [(ngModel)]="sesion.fechaInicio" type="text" name="fechaInicio" class="form-control"> -->
                                    <input class="w170" [(ngModel)]="sesion.fechaFin" [owlDateTimeTrigger]="dt2" [owlDateTime]="dt2">
                                    <owl-date-time #dt2></owl-date-time>
                                </td>
                                <!-- <td>{{sesion.fechaInicio | date:'hh:mm | dd-MM-yyyy '}}</td> -->
                                <!-- <td>{{sesion.fechaFin | date:'hh:mm | dd-MM-yyyy '}}</td> -->
                                <td><a [routerLink]="['/sesion',sesion.id]">{{sesion.actividad}}</a></td>
                                <td>
                                    <a [routerLink]="['/usuario', sesion.entrenador.id]">
                                        {{sesion.entrenador.nombre}}
                                    </a>
                                </td>
                                <!-- <td>{{sesion.created_at | date:'dd-MM-yyyy' }}</td> -->
                                <!-- <td>{{sesion.updated_at | date:'dd-MM-yyyy hh:mm' }}</td> -->
                                <td>
                                    <a routerLink="" (click)="sesionUsuarios(sesion.sesion_usuarios)">
                                        <span class="label label-info">{{ sesion.sesion_usuarios.length}}</span>
                                    </a>
                                </td>
                                <td class="w110">
                                    <button class="btn btn-primary" (click)="actualizarSesion( sesion )">
                                        <i class="fa fa-save"></i>
                                    </button>
                                    <button class="btn btn-danger ml-1">
                                        <i class="fa fa-trash-o"></i>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <button class="btn btn-secondary ">
                    Anterior
                </button>
                <button class="btn btn-secondary ml-1">
                    Siguiente
                </button>
            </div>
        </div>
    </div>
</div>
